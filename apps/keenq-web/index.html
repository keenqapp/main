<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/keenq.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <title>keenq</title>
    <meta name="description" content="Dating app for special as you">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fff">
    <style>
      @font-face {
        font-family: 'keenq';
        src: url('https://cdn.keenq.app/assets/fonts/keenq-Bold.woff2') format('woff2'),
        url('https://cdn.keenq.app/assets/fonts/keenq-Bold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      .mobile {
        display: block;
      }
      .desktop {
        display: none;
      }
      @media only screen and (min-width: 480px) {
        .mobile {
          display: none;
        }
        .desktop {
          display: block;
        }
        body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        iframe {
          border: 10px solid #333;
          border-radius: 16px;
        }
        .phone {
          position: relative;
        }
        .button1, .button2, .button3, .button4 {
          background: #000;
          position: absolute;
          width: 4px;
        }
        .button1 {
          height: 50px;
          left: -4px;
          top: 100px;
        }
        .button2 {
          height: 75px;
          left: -4px;
          top: 225px;
        }
        .button3 {
          height: 75px;
          left: -4px;
          top: 315px;
        }
        .button4 {
          height: 75px;
          right: -4px;
          top: 125px;
        }
      }
    </style>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-P2TGSW76');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <div id="app" class='mobile'></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id='desktopContainer' class='desktop phone'>
      <div class='button1'> </div>
      <div class='button2'> </div>
      <div class='button3'> </div>
      <div class='button4'> </div>
      <iframe class='desktop' src='https://keenq.app' frameborder='0' width='393px' height='852px'></iframe>
      <script>
        if (%DEV% || window.innerWidth < 480) {
          document.getElementById('desktopContainer').remove()
        }
      </script>
    </div>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P2TGSW76" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
  </body>
</html>
